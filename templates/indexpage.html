<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    body{
    background-color:#638CB8 ;
    }
    input{
        width:100%;
        padding:12px 20px;
        margin:8px 0;
        box-sizing:border-box;
        }
    input::placeholder{
    color:#d3d3d3;
    }
    .submit{
    background-color:#6BA3E8;
    }
    .center-coloum{
width:600px;
margin:20px auto;
padding:20px;
background-color:#fff;
border-radius:3px;
box-shadow:6px 2px 30px 0pxrgba(0,0,0,0.75);
}
.item-row{
background-color:#906abd;
margin:10px;
padding:20px;
border-radius:3px;
color:#fff;
font-size:16px;
box-shadow:0px -1px 10px-4px rgba(0,0,0,0.75);
}
.btn-danger{
background-color:#ffae19;
border-color:#e59400;
}
</style>

<div class="center-coloum">
<H4>ToDO List</H4>
<form method="post" action="">
    {% csrf_token %}
    {{lock.Title}}
    <input class="btn btn-info" type="submit" name="create">
</form>
    <div class="todo-list">
{% for j in key %}
<div class="item-row">
    <a class="btn btn-sm btn-info" href="{% url 'update' j.id %}">Update</a>
    <a class="btn btn-danger" href="{% url 'delete' j.id%}">Delete</a>
    {% if j.complete == True %}
    <strike>{{j}}</strike>
    {% else %}
    <span>{{j}}</span>
    {% endif %}
</div>


{% endfor %}
</div></div>
